version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./src:/var/www/html:cached
    working_dir: /var/www/html
    networks:
      - appnet

  backend-nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: docker/vue/Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
# End of compose
